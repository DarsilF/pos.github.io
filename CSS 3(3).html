<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .menu {
            width: 230px;
            background: #f0f0f0;
            border-radius: 6px;
            box-shadow: 2px 2px 6px;
        }

        .main {
            display: block;
            text-decoration: none;
            color: black;
            background: linear-gradient(to bottom, #ffffff, #dcdcdc);
            padding: 12px 20px;
            border-bottom: 1px solid #aaa;
            transition: background 0.3s;
        }

            .main:hover {
                background: linear-gradient(to bottom, #ccc, #999);
                color: white;
            }

        .item {
            position: relative;
        }

        .drop {
            display: none; 
            background: #eaeaea;
            overflow: hidden;
            max-width: 0;
            transition: max-height 0.6s ease-out;
        }

        .drop_item {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px 25px;
            border-bottom: 1px solid #ccc;
            background: gray;
            transition: background 0.3s;
        }

            .drop_item:hover {
                background: slategray;
            }

        .item:hover .drop {
            max-width: 300px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="item">
            <a href="#" class="main">Главная</a>
            <div class="drop">
                <a href="#" class="drop_item">Новости</a>
                <a href="#" class="drop_item">Контакты</a>
                <a href="#" class="drop_item">О компании</a>
            </div>
        </div>

        <div class="item">
            <a href="#" class="main">Услуги</a>
            <div class="drop">
                <a href="#" class="drop_item">Разработка сайтов</a>
                <a href="#" class="drop_item">Дизайн</a>
                <a href="#" class="drop_item">SEO-продвижение</a>
            </div>
        </div>

        <a href="#" class="main">Портфолио</a>
        <a href="#" class="main">Контакты</a>
    </div>
</body>
</html>
